<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Uche's BookList | A Vanilla JS App</title>
	<link rel="shortcut icon" type="image/x-icon" href="">
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style>
		.container{ width:65%;margin:auto; }
	</style>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center"><i class="fas fa-book-open text-success"></i>
			Uche's <span class="text-success">Book</span>List</h1>

		<form id="book-form">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title" class="form-control">
			</div>
			<div class="form-group">
					<label for="author">Author</label>
					<input type="text" id="author" class="form-control">
			</div>
			<div class="form-group">
					<label for="isbn">ISBN#</label>
					<input type="text" id="isbn" class="form-control">
			</div>
			<input type="submit" value="Add Book" class="btn btn-success btn-block">			
		</form>

		<table class="table table-stripped mt-5">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>
<script src="app.js"></script>
</body>
</html>
